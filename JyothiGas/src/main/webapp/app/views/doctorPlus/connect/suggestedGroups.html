<md-tabs id="doctorPlusDash.connect" md-no-select-click md-selected="currentTab" md-dynamic-height md-border-bottom>
    <md-tab label="My Contacts" ui-sref="doctorPlusDash.connect.myContacts">
        <md-content>
            <div ui-view="myContacts"></div>
        </md-content>
    </md-tab>
    <md-tab label="Suggested Contacts" ui-sref="doctorPlusDash.connect.suggestedContacts">
    </md-tab>
    <md-tab label="Pending Contacts" ui-sref="doctorPlusDash.connect.pendingContacts">
        <md-content>
        </md-content>
    </md-tab>
    <md-tab label="My Groups" ui-sref="doctorPlusDash.connect.myGroups">
        <md-content>
        </md-content>
    </md-tab>
    <md-tab label="Suggested Groups" ui-sref="doctorPlusDash.connect.suggestedGroups">
        <md-content>
            <br/>
            <md-grid-list md-cols-xs="1" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="4" md-row-height="200px">
                <md-grid-tile ng-repeat="group in suggestedGroups | filter: searchContacts" md-colspan="1">
                    <md-card class="mini-card md-whiteframe-13dp" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{group.name}}</span>
                                <span class="md-subhead">{{group.membersCount}}</span>
                            </md-card-title-text>
                            <md-card-title-media>
                                <div class="md-media-sm card-media">
                                    <img ng-src="{{'data:image/png;base64,'+group.imageData}}" class="md-avatar" />
                                </div>
                            </md-card-title-media>
                        </md-card-title>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="manageGroup(group.id)">View</md-button>
                        </md-card-actions>
                    </md-card>
                </md-grid-tile>
            </md-grid-list>
        </md-content>
    </md-tab>
    <md-tab label="Pending Groups" ui-sref="doctorPlusDash.connect.pendingGroups">
        <md-content>
        </md-content>
    </md-tab>
</md-tabs>
