<div layout="column" layout-padding>
    <h2 class="md-title page-title">Sub Regions</h2>
    <div layout="row">
        <span flex="15" flex-xs="0" flex-sm="0"></span>
        <md-table-container flex="70" class="price-table-container md-whiteframe-8dp">
            <table md-table class="price-table">
                <thead md-head>
                    <tr md-row>
                        <th md-column>Name</th>
                        <th md-column>Pincode</th>
                        <th md-column>Description</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="list in areaList">
                        <td md-cell>{{list.name}}</td>
                        <td md-cell>{{list.pinCode}}</td>
                        <td md-cell>{{list.description}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <span flex="15" flex-xs="0" flex-sm="0"></span>
    </div>
</div>
