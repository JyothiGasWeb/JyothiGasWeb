<section class="domestic md-padding">
    <h2 class="md-title page-title">Appliances</h2>
    <div>
        <div layout="row">
            <div flex layout="column" class="layout-margin">
                <md-content layout="column" layout-padding class="md-whiteframe-8dp">
                    <div layout="row" layout-align="center center" layout-padding ng-repeat="appliance in appliances">
                        <div>
                            <img ng-src="{{appliance.imgSrc}}" style="width: 100px;" alt="{{appliance.appliance_Name}}">
                        </div>
                        <div flex layout="column" layout-padding>
                            <div class="md-body-2">{{appliance.appliance_Name}}</div>
                            <div>Offering you the flexibility</div>
                            <div class="md-title">Price: Rs. {{appliance.customerWithoutTax}}</div>
                            <ngcart-addtocart id="{{appliance.id}}" name="{{appliance.appliance_Name}}" price="{{appliance.customerWithoutTax}}" quantity="1" quantity-max="5">Add to Cart</ngcart-addtocart>
                        </div>
                        <md-divider></md-divider>
                    </div>
                    <md-divider></md-divider>
                    <div layout="row">
                        <span flex></span>
                        <md-button class="md-primary md-raised" ui-sref="checkout">Continue</md-button>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
</section>
