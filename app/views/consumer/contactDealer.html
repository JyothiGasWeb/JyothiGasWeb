<section class="md-padding contact-dealer">
    <h2 class="md-title page-title">Contact Dealer</h2>
    <md-content class="md-padding md-whiteframe-8dp dash-content-bg" layout="column" flex="70" flex-sm="100" flex-xs="100">
        <div layout="row">
            <span flex="10" flex-xs="0" flex-sm="0"></span>
            <div flex="25" flex-xs="35" flex-sm="35" class="md-body-2">Dealer Name:</div>
            <div flex="65" flex-xs="65" flex-sm="65" class="md-body-1">{{dealer.dealer_name}}</div>
        </div>
        <div layout="row">
            <span flex="10" flex-xs="0" flex-sm="0"></span>
            <div flex="25" flex-xs="35" flex-sm="35" class="md-body-2">Address:</div>
            <div flex="65" flex-xs="65" flex-sm="65" class="md-body-1">{{dealer.dealer_address}}</div>
        </div>
        <div layout="row">
            <span flex="10" flex-xs="0" flex-sm="0"></span>
            <div flex="25" flex-xs="35" flex-sm="35" class="md-body-2">District:</div>
            <div flex="65" flex-xs="65" flex-sm="65" class="md-body-1">{{dealer.dealer_city}}</div>
        </div>
        <div layout="row">
            <span flex="10" flex-xs="0" flex-sm="0"></span>
            <div flex="25" flex-xs="35" flex-sm="35" class="md-body-2">Pin code:</div>
            <div flex="65" flex-xs="65" flex-sm="65" class="md-body-1">{{dealer.dealer_area_code}}</div>
        </div>
        <div layout="row">
            <span flex="10" flex-xs="0" flex-sm="0"></span>
            <div flex="25" flex-xs="35" flex-sm="35" class="md-body-2">Email:</div>
            <div flex="65" flex-xs="65" flex-sm="65" class="md-body-1">{{dealer.dealer_email}}</div>
        </div>
        <div layout="row">
            <span flex="10" flex-xs="0" flex-sm="0"></span>
            <div flex="25" flex-xs="35" flex-sm="35" class="md-body-2">Phone:</div>
            <div flex="65" flex-xs="65" flex-sm="65" class="md-body-1">{{dealer.dealer_contact_no}}</div>
        </div>
    </md-content>
</section>
