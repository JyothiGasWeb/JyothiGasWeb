<div layout="column" layout-fill class="dashboard">
    <h3 class="md-title dash-main-title">DASHBOARD</h3>
    <div layout="row" layout-xs="column" layout-padding class="dash-components">
        <div class="panel panel-info dash-panel" flex="50" flex-xs="100">
            <div class="panel-heading dash-panel-heading">
                <h3 class="panel-title dash-panel-title">
                    <span class="fa fa-calendar"></span> 
                    Appointments
                </h3>
            </div>
            <div class="panel-body dash-panel-body">
                <ul class="media-list">
                    <li class="media" ng-repeat="appointment in appointments">
                        <div class="media-left">
                            <div class="panel panel-info text-center date">
                                <div class="panel-heading month">
                                    <span class="panel-title strong">
                                        Mar
                                    </span>
                                </div>
                                <div class="panel-body day text-info">
                                    23
                                </div>
                            </div>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                {{appointment.title}}
                            </h4>
                            <p>
                                {{appointment.appointmentDesc}}
                            </p>
                        </div>
                    </li>
                </ul>
                <a href="#" class="btn btn-default btn-block">More »</a>
            </div>
        </div>
        <div class="panel panel-info dash-panel" flex="50" flex-xs="100">
            <div class="panel-heading dash-panel-heading">
                <h3 class="panel-title dash-panel-title">
                    <span class="fa fa-bell-o"></span> 
                    Notifications
                </h3>
            </div>
            <div class="panel-body dash-panel-body">
                <ul class="media-list notifications-list">
                    <li ng-repeat="notification in notifications" ng-class="{active: activeItem}" ng-mouseenter="activeItem=true" ng-mouseleave="activeItem=false" class="ui-sortable-handle">
                        <div class="blur-container">
                            <div class="blur-box"></div>
                        </div><i class="mark" style="background-color: #209e91;"></i>
                        <label class="todo-checkbox custom-checkbox custom-input-success">
                            <span class="cut-with-dots ng-binding">{{notification.notificationDesc}}</span>
                        </label>
                    </li>

                </ul>
                <a ui-sref="notifications" class="btn btn-default btn-block">More »</a>
            </div>
        </div>
    </div>
    <div flex class="dash-ctrls md-padding md-margin md-whiteframe-17dp">
        <md-grid-list md-cols="3" md-gutter="1em" md-row-height="100px">
            <md-grid-tile>
                <div layout="column" layout-align="center center">
                    <i class="fa fa-bell dash-icon" aria-hidden="true"></i>
                    <h3 class="md-title">Notifications</h3>
                </div>
            </md-grid-tile>
            <md-grid-tile>
                <div layout="column" layout-align="center center">
                    <i class="fa fa-weixin dash-icon" aria-hidden="true"></i>
                    <h3 class="md-title">Surveys</h3>
                </div>
            </md-grid-tile>
            <md-grid-tile>
                <div layout="column" layout-align="center center">
                    <i class="fa fa-bar-chart dash-icon" aria-hidden="true"></i>
                    <h3 class="md-title">Activity Score</h3>
                </div>
            </md-grid-tile>
            <md-grid-tile>
                <div layout="column" layout-align="center center">
                    <i class="fa fa-bullhorn dash-icon" aria-hidden="true"></i>
                    <h3 class="md-title">Marketing Campaigns</h3>
                </div>
            </md-grid-tile>
            <md-grid-tile>
                <div layout="column" layout-align="center center">
                    <i class="fa fa-search dash-icon" aria-hidden="true"></i>
                    <h3 class="md-title">Search for drugs</h3>
                </div>
            </md-grid-tile>
            <md-grid-tile>
                <div layout="column" layout-align="center center">
                    <i class="fa fa-stethoscope dash-icon" aria-hidden="true" ui-sref="doctorPlusDash.transform.newsUpdates"></i>
                    <h3 class="md-title">Doctor+</h3>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
